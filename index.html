<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>首页</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav id="nav-list"></nav>
    </header>
    <main>
        <h2>欢迎使用部门职责管理系统</h2>
        <p>本系统旨在帮助企业管理各部门职责，确保信息透明和流程顺畅。</p>
        <p>主要功能包括：部门职责查看、个人信息管理、职责修改审批等。</p>
        <p>请<a href="login.html">登录</a>或<a href="register.html">注册</a>以使用系统功能。</p>
    </main>
    <footer>
        <p>© 2023 部门职责管理系统</p>
    </footer>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const isLoggedIn = localStorage.getItem('isLoggedIn');
            const navList = document.getElementById('nav-list');
            if (isLoggedIn) {
                navList.innerHTML = `
                    <ul>
                        <li><a href="departments.html">部门职责</a></li>
                        <li><a href="profile.html">个人信息</a></li>
                        <li><a href="approval.html">审核</a></li>
                        <li><a href="logout.html">退出登录</a></li>
                    </ul>
                `;
            } else {
                navList.innerHTML = `
                    <ul>
                        <li><a href="login.html">登录</a></li>
                        <li><a href="register.html">注册</a></li>
                    </ul>
                `;
            }
        });
    </script>
</body>
</html>
